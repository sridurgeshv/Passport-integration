<!DOCTYPE html>
<html>
<head>
  <title>Immutable Passport Sample App</title>
  <style>
    body {
      margin: 0;
      background: url('image1.jpg') center center no-repeat;
      background-size: cover;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh; /* Set the body height to 100% of the viewport height */
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Immutable Passport Sample App</h1>
    <p>Welcome to the sample app demonstrating Immutable Passport integration.</p>
    <a href="/login">Login with Immutable Passport</a>
    <a href="/initiate-transaction">Initiate a Transaction</a>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
